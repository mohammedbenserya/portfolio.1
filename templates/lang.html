    <div class="relative group w-fit">
      <select 
        class="px-10 ltr:pr-4 rtl:pl-4 py-2 w-24 
               bg-[#0f172a] border-2 border-blue-500/30 
               text-blue-300 
               rounded-xl 
               font-mono tracking-wider 
               cursor-pointer 
               transition-all duration-300 
               hover:border-blue-500 
               hover:shadow-[0_0_10px_rgba(34,197,94,0.3)] 
               focus:outline-none 
               focus:ring-2 focus:ring-blue-600/50 
               appearance-none 
               text-sm"
        onchange="window.location.href=this.value;"
      >
      {% for lang in ALLOWED_LANGS %}
      <option value="?lang={{ lang.code }}" 
          {% if request.GET.lang|default:'en' == lang.code %}selected{% endif %} 
          class="bg-[#0f172a]">{{ lang.name }}</option>
  {% endfor %}
      </select>
      
      <div class="absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none">
        <div class="relative">
          <i class="fas fa-globe text-blue-500 
                    group-hover:animate-pulse 
                    transition-all duration-300 
                    group-hover:text-blue-400"></i>
          <span class="absolute -top-1 -right-1 w-2 h-2 bg-blue-500 rounded-full animate-ping"></span>
        </div>
      </div>
      
      <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none">
        <svg xmlns="http://www.w3.org/2000/svg" 
             class="h-4 w-4 text-blue-500 
                    group-hover:rotate-180 
                    transition-transform duration-300" 
             fill="none" 
             viewBox="0 0 24 24" 
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </div>
